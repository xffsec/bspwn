[env]
TERM = "xterm-256color"

[window]
decorations = "full"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

[window.padding]
x = 15
y = 15

[scrolling]
history = 10000
multiplier = 3

[font]
size = 12
builtin_box_drawing = true

[font.normal]
family = "AdwaitaMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "AdwaitaMono Nerd Font Mono"
style = "Regular"

[font.italic]
family = "AdwaitaMono Nerd Font Mono"
style = "Regular"

[font.bold_italic]
family = "AdwaitaMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[colors.cursor]
text = "#000000"
cursor = "#9a9a9a"

[colors.primary]
background = "#151515"
foreground = "#d8dee9"

[colors.normal]
black = "#000000"
red = "#FF0000"
green = "#00FF00"
yellow = "#FFFF00"
blue = "#00BFFF"
magenta = "#FFC0CB"
cyan = "#40E0D0"
white = "#BEBEBE"

[colors.bright]
black = "#414141"
red = "#FFA500"
green = "#98FB98"
yellow = "#FFFF00"
blue = "#0000CD"
magenta = "#A020F0"
cyan = "#AEEEEE"
white = "#FFFFFF"


[colors.selection]
text = "#7aa2f7"
background = "#28344a"

[bell]
animation = "Linear"
duration = 0
color = "#171717"
command = "None"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>	"
save_to_clipboard = true




[cursor]
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Beam"
blinking = "Off"

[terminal]
osc52 = "CopyPaste"

[mouse]
hide_when_typing = false
bindings = [
    { mouse = "Middle", action = "PasteSelection" },
]

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001f\u007f-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[keyboard]
bindings = [
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" },
    { key = "Up", mods = "Control|Shift", action = "ScrollLineUp" },
    { key = "Down", mods = "Control|Shift", action = "ScrollLineDown" },
    { key = "PageUp", mods = "Control|Shift", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Control|Shift", action = "ScrollPageDown" },
    { key = "Home", mods = "Control|Shift", action = "ScrollToTop" },
    { key = "End", mods = "Control|Shift", action = "ScrollToBottom" },
    { key = "Minus", mods = "Control|Shift", action = "DecreaseFontSize" },
    { key = "Plus", mods = "Control|Shift", action = "IncreaseFontSize" },
    { key = "Key0", mods = "Control|Shift", action = "ResetFontSize" },
    { key = "Q", mods = "Control|Shift", action = "Quit" },
    { key = "L", mods = "Control", chars = "\f" },
]

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
