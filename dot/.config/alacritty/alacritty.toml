[env]
TERM = "xterm-256color"

[window]
decorations = "full"
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

[window.padding]
x = 5
y = 0

[scrolling]
history = 10000
multiplier = 3

[font]
size = 10.0
builtin_box_drawing = true

[font.normal]
family = "AdwaitaMono Nerd Font Mono"
style = "Bold"

[font.bold]
family = "AdwaitaMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "AdwaitaMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "AdwaitaMono Nerd Font Mono"
style = "Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[colors.cursor]
text = "#000000"

[colors.primary]
background = "#1F1F1F"
foreground = "#CDD6F4"

[colors.normal]
black = "#45475A"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#BAC2DE"

[colors.bright]
black = "#585B70"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#A6ADC8"

[bell]
animation = "Linear"
duration = 0
color = "#171717"
command = "None"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>	"
save_to_clipboard = true

[cursor]
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Beam"
blinking = "Off"

[terminal]
osc52 = "CopyPaste"

[mouse]
hide_when_typing = false
bindings = [
    { mouse = "Middle", action = "PasteSelection" },
]

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001f\u007f-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[keyboard]
bindings = [
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" },
    { key = "Up", mods = "Control|Shift", action = "ScrollLineUp" },
    { key = "Down", mods = "Control|Shift", action = "ScrollLineDown" },
    { key = "PageUp", mods = "Control|Shift", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Control|Shift", action = "ScrollPageDown" },
    { key = "Home", mods = "Control|Shift", action = "ScrollToTop" },
    { key = "End", mods = "Control|Shift", action = "ScrollToBottom" },
    { key = "Minus", mods = "Control|Shift", action = "DecreaseFontSize" },
    { key = "Plus", mods = "Control|Shift", action = "IncreaseFontSize" },
    { key = "Key0", mods = "Control|Shift", action = "ResetFontSize" },
    { key = "Q", mods = "Control|Shift", action = "Quit" },
    { key = "L", mods = "Control", chars = "\f" },
]

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
